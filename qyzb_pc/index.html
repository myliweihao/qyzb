<!DOCTYPE html>
<html lang="zh" ng-app="qyzbModule">
<head>
    <meta charset="UTF-8">
    <title>轻院直播</title>
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div>

    <!-- 头部 导航条 -->
    <nav class="navbar navbar-default " role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ui-sref="index"><strong><em>轻院直播</em></strong></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#" ui-sref="index">直播</a></li>
                    <li><a href="#" ui-sref="dianbo">点播</a></li>
                    <li><a href="#" ui-sref="yubo">预播</a></li>
                    <li><a href="#" ui-sref="myVideo">视频管理</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-change='filterSpeak()'
                                       ng-model="searchSpeaker" placeholder="请输入您要搜的主播名">
                            </div>
                        </form>
                    </li>
                    <li ng-hide="is_login()"><a href="#" ui-sref="login">登陆</a></li>
                    <li ng-hide="is_login()"><a href="#" ui-sref="register">注册</a></li>

                    <li class="dropdown" ng-show="is_login()">
                        <a class="dropdown-toggle" type="button" id="dropdownMenu1"
                           data-toggle="dropdown">
                            {{nickname()}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li><a role="menuitem" href="#" ui-sref="personal_information">个人主页</a></li>
                            <li><a role="menuitem" href="#" ui-sref="change_information">修改信息</a></li>
                            <li><a role="menuitem" href="#" ui-sref="change_password">更改密码</a></li>
                        </ul>
                    </li>
                    <li ng-show="is_login()" ng-click="logout()"><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- content -->
    <div class="letFooterInBottom container">
        <div ui-view></div>
    </div>

    <!-- 尾部 版权说明 -->
    <div class="footer">
        <div class="text-center" style="background-color: #eeeeee; padding: 5px">
            <h6>开发成员：卢佳康 赖灿明 李伟豪 纪传源 刘灿明 董陈韬</h6>
            <h6>联系地址：广东轻工职业技术学院 信息技术学院 软件142</h6>
            <h3>版权所有：广东轻工职业技术学院</h3>
        </div>
    </div>

</div>

<script src="static/jquery/jquery.min.js"></script>
<script src="static/bootstrap/bootstrap.min.js"></script>
<script src="static/angularjs/angular.min.js"></script>
<script src="static/angularjs/angular-ui-router.min.js"></script>
<script src="js/index.js"></script>
<script src="js/user.js"></script>
<script src="js/programType.js"></script>
<script src="js/zibo.js"></script>
<script src="js/dianbo.js"></script>
<script src="js/yubo.js"></script>
<script src="js/bofan.js"></script>
<script src="js/myVideo.js"></script>

</body>
</html>

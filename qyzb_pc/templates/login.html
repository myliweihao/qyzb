<div ng-controller="loginController">
    <div class="h2 col-md-offset-4">登陆页面</div>
    <br/>
    <form class="form-horizontal" role="form" name="loginForm" ng-submit="login()">
        <!-- 用户名 -->
        <div class="form-group" ng-class="{'has-error':
        (loginForm.username.$invalid && loginForm.username.$dirty) ||
        loginData.noExistUsername}">
            <label class="control-label col-md-3" for="username">手机</label>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="手机号码" name="username" id="username"
                       ng-minlength="11" ng-maxlength="11" ng-model="loginData.mobile"
                       ng-required="true" ng-blur="check_login_user_noExist()"
                       ng-focus="loginData.usernameNoExist = false">
            </div>
            <div class="col-md-5 form-control-static text-danger"
                 ng-show="loginForm.username.$dirty">
                <p ng-show="loginForm.username.$error.required">手机号不能为空</p>
                <p ng-show="loginForm.username.$error.minlength">手机号不能少于11位</p>
                <p ng-show="loginForm.username.$error.maxlength">手机号不能多于11位</p>
                <p ng-show="loginData.usernameNoExist">该手机号不存在，请先<a ui-sref="register">注册</a>，或重新检查该号码。</p>
            </div>
        </div>

        <!--  密码  -->
        <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid &&
        loginForm.password.$dirty}" ng-mouseenter="loginData.login_failed_mes = 0">
            <label for="password" class="control-label col-md-3">密码</label>
            <div class="col-md-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="6~18位的密码"
                       ng-model="loginData.password" ng-required="true" ng-minlength="6"
                       ng-maxlength="18">
            </div>
            <div class="col-md-5 form-control-static text-danger"
                 ng-show="loginForm.password.$dirty">
                <p ng-show="loginForm.password.$error.required">密码不能为空</p>
                <p ng-show="loginForm.password.$error.minlength">密码长度不能少于6位</p>
                <p ng-show="loginForm.password.$error.maxlength">密码长度不能多于18位</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-1">
                <input type="submit" class="btn btn-primary" value="登陆"
                       ng-disabled="
                       loginForm.$invalid || loginData.usernameNoExist">
            </div>
            <div class="col-md-offset-4">
                <input type="reset" class="btn btn-default" value="清空"
                       ng-click="reset()">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-4">
                <div class="alert alert-success"
                     ng-show="loginData.login_success_mes">登陆成功,请前行
                    <a ui-sref="login">登陆</a>
                </div>
                <div class="alert alert-danger"
                     ng-show="loginData.login_failed_mes">用户名或密码不正确！
                </div>
            </div>
        </div>

    </form>
</div>
</div>

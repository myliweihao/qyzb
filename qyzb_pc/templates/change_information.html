<div ng-controller="change_informationController" class="row">
    <h1 class="text-center">修改个人信息</h1><br/>
    <form class="form-horizontal" name="change_informationForm" ng-submit="change_information()">
        <div class="form-group">
            <label class="control-label col-md-4" for="name">姓名:</label>
            <div class="col-md-3">
                <input id="name" name='name' type="text" class="form-control" ng-model="change_informationData.name"
                       ng-required="true" ng-minlength="2" ng-maxlength="20"/>
            </div>
            <div class="form-control-static text-danger" ng-show="change_informationForm.name.$dirty">
                <div ng-show="change_informationForm.name.$error.required">姓名不能为空！</div>
                <div ng-show="change_informationForm.name.$error.minlength">姓名不能少于2位！</div>
                <div ng-show="change_informationForm.name.$error.maxlength">姓名不能多于20位！</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="nickname">昵称:</label>
            <div class="col-md-3">
                <input id="nickname" name='nickname' type="text" class="form-control"
                       ng-model="change_informationData.nickname"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">性别:</label>
            <div class="col-md-3">
                <label class="radio-inline">
                    <input type="radio" name="sex" ng-model="change_informationData.sex" value="1">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" ng-model="change_informationData.sex" value="2">女
                </label>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="mobile">电话:</label>
            <div class="col-md-3">
                <input type="text" name='mobile' class="form-control" id="mobile"
                       ng-model="change_informationData.mobile"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="address">地址:</label>
            <div class="col-md-3">
                <input type="text" name='address' class="form-control" id='address'
                       ng-model="change_informationData.address"/>
            </div>
        </div>
        <div class="form-group" ng-mouseenter="cancalMes()">
            <label class="control-label col-md-4" for="email">邮箱:</label>
            <div class="col-md-3">
                <input type="email" name="email" class="form-control" id="email"
                       ng-model="change_informationData.email"/>
            </div>
            <div class="form-control-static text-danger" ng-show="change_informationForm.email.$dirty">
                <div ng-show="change_informationForm.email.$error.email">邮箱格式不正确！</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 form-control-static col-md-2">
                <input type="submit" class="btn btn-primary" value="确认修改">
            </div>
            <div class="col-md-offset-5 form-control-static">
                <input type="reset" class="btn" ng-click="reset_changeInformation()">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-4">
                <div class="alert alert-success"
                     ng-show="change_information_successMes">修改成功,可前往
                    <a ui-sref="personal_information">个人主页查看</a>
                </div>
                <div class="alert alert-danger"
                     ng-show="change_information_failedMes">修改失败，请检查后重试！
                </div>
            </div>
        </div>
    </form>
</div>
